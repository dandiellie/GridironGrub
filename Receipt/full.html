<!DOCTYPE html>
<html>
<head>
   <title></title>
   <meta charset="utf-8" />
   <link  href="https://bootswatch.com/superhero/bootstrap.css" rel="stylesheet" />
   <style type="text/css">
       #divHolder { 
           width: 75%;
           margin-top: 3%;
           margin-bottom: 3%;
           padding: 5%;
       }
       #bottom {
          bottom:0;
          height:30px;
          margin-top:20px;
          width:100%;
       }
   </style>
</head>
<body>


   <div id="divHolder" class="container-fluid">
       <div class="text-center">
           <h1><b>Gridiron</b>Grub</h1>
           <h3>Thank you for ordering through us!</h3>
       </div>
       <hr />
       <br />
       <div class="panel panel-primary">
           <div class="panel-heading">
               <h3 class="panel-title"><b>Receipt</b></h3>
           </div>
           <div class="panel-body">
               <div class="row">
                   <div class="col-xs-4">
                       <h5>{{item.name}}</h5>
                   </div>
                   <div class="col-xs-2">
                   </div>
                   <div class="col-xs-3 align-right">
                       <h5>Quantity: {{item.quantity}}</h5>
                   </div>
                   <div class="col-xs-3 align-right">
                       <h5>Price: ${{item.price}}</h5>
                   </div>
               </div>
               <div class="text-center">
                   <div class="row">
                       <div class="col-xs-9">
                       </div>
                       <div class="col-xs-3">
                           <hr />
                           <p>Subtotal: ${{cart.subtotal}}</p>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-xs-9">
                       </div>
                       <div class="col-xs-3">
                           <p>Tax: ${{cart.taxes}}</p>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-xs-9">
                       </div>
                       <div class="col-xs-3">
                           <p>Service Fee: ${{cart.convenienceFee}}</p>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-xs-9">
                       </div>
                       <div class="col-xs-3">
                           <p>Area Fee: ${{cart.outOfAreaFee}}</p>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-xs-9">
                       </div>
                       <div class="col-xs-3">
                           <p><b>Total:</b> ${{cart.total}}</p>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>

</body>
</html>
