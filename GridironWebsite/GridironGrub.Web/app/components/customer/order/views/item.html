<div class="container-fluid" style="padding-left:20px; margin-top:-40px;">
    <h2 class="active">{{vm.items.name}}&nbsp;<span class="badge">{{vm.numItems}}</span></h2>
    <br />
    <table class="table table-striped table-hover">
        <tbody ng-repeat="cat in vm.items.categories">
            <tr data-toggle="collapse" data-target="#{{cat.id}}">
                <td><h4>{{cat.name}}</h4></td>
            </tr>
            <tr id="{{cat.id}}" class="collapse out">
                <td>
                    <div ng-repeat="item in cat.items">
                        <div class="row" ng-click="vm.addToOrder(item.id);" style="cursor:pointer;">
                            <div class="col-xs-8">
                                <h3>{{item.name}}</h3>
                                {{item.price | currency}}
                            </div>
                            <div class="col-xs-4">
                                <img src={{item.imageUrl}} class="img-rounded img-responsive pull-right" style="max-height:100px; max-width:75%;" />
                            </div>
                        </div>
                        <br />
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="btn-group btn-group-justified navbar-fixed-bottom">
        <a ng-click="vm.goToWelcome();" class="btn btn-default">Back</a>
        <a ng-click="vm.goToCart();" class="btn btn-primary">Continue to Order</a>
    </div>

</div>
