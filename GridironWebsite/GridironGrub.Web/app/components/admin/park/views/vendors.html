<div class="row">
    <div class="col-md-4" align="center">
        <img alt="No Image Added" src={{vm.park.logoUrl}} class="img-rounded img-responsive" style="max-height:150px;" />
    </div>
    <div class="col-md-8">
        <h1>{{vm.park.name}} Vendors</h1>
        Tax Rate: {{vm.park.taxRate * 100 | number:3}}% <br /><br />
        <span style="cursor:pointer;" class="btn btn-success btn-xs" data-toggle="modal" data-target="#updatePark" ng-click="vm.setPark();">Update Park Info</span>  <span style="cursor:pointer;" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#saveArea">Add New Area</span>
    </div>
</div>
<hr />
<div class="container-fluid">
    <table class="table table-striped table-hover">
        <tbody ng-repeat="area in vm.park.areas">
            <tr data-toggle="collapse" data-target="#{{area.id}}">
                <td><h4>{{area.name}}</h4></td>
            </tr>
            <tr id="{{area.id}}" class="collapse out">
                <td>
                    <div class="pull-right">
                        <span style="cursor:pointer;" class="btn btn-success btn-xs" data-toggle="modal" data-target="#saveArea" ng-click="vm.setArea(area.name, area.id);">Update Area</span>  <span style="cursor:pointer;" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#saveVendor" ng-click="vm.setVendor(area.id);">Add New Vendor</span>
                    </div>
                    <div class="no-bullet">
                        <ul ng-repeat="vendor in area.vendors">
                            <li>
                                <span ng-click="vm.goToSpecific(vendor.id);" style="cursor:pointer;">
                                    <h4>{{vendor.id}} - {{vendor.name}}</h4>
                                    <h5>{{vendor.description}}</h5>
                                </span>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
