<div class="col-md-4 col-md-offset-8">
    <form>
        <div class="form-group">
            <div class="input-group pull-right">
                <input type="text" class="form-control" placeholder="Search" ng-model="vm.search" style="width: 500px;">
            </div>
        </div>
    </form>
</div>

<div class="container-fluid">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="table-header-color">
                <th>
                    <span ng-click="vm.sortType = 'username'; vm.sortReverse = !vm.sortReverse">
                        Username
                    </span>
                </th>
                <th>
                    <span ng-click="vm.sortType = 'runner'; vm.sortReverse = !vm.sortReverse">
                        Runner
                    </span>
                </th>
                <th>
                    <span ng-click="vm.sortType = 'vendor'; vm.sortReverse = !vm.sortReverse">
                        Vendor
                    </span>
                </th>
                <th>
                    <span ng-click="vm.sortType = 'manager'; vm.sortReverse = !vm.sortReverse">
                        Manager
                    </span>
                </th>
                <th>
                    <span ng-click="vm.sortType = 'admin'; vm.sortReverse = !vm.sortReverse">
                        Admin
                    </span>
                </th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in vm.employees | orderBy:vm.sortType:vm.sortReverse | filter:vm.search">
                <td>{{employee.username}}</td>
                <td>{{employee.isRunner ? "&#10004" : ""}}</td>
                <td>{{employee.isVendor ? "&#10004" : ""}}</td>
                <td>{{employee.isManager ? "&#10004" : ""}}</td>
                <td>{{employee.isAdmin ? "&#10004" : ""}}</td>
                <th><a class="btn btn-info btn-xs" ng-click="vm.goToFind(employee.username);">View Details</a></th>
                <th><a class="btn btn-success btn-xs" data-toggle="modal" data-target="#updateEmployee" ng-click="vm.getEmployee(employee.username); vm.getRestaurants();">Update Employee</a></th>
            </tr>
        </tbody>
    </table>
</div>
