<h1>Reset Password</h1>
<br />

<form ng-submit="vm.resetPassword()" class="form-horizontal">
    <fieldset ng-disabled="vm.isLoading">
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">New Password</label>
            <div class="col-lg-10">
                <input ng-model="vm.reset.newPassword" type="password" class="form-control" id="inputPassword" placeholder="New Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Confirm Password</label>
            <div class="col-lg-10">
                <input ng-model="vm.reset.confirmPassword" type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
